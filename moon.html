    <h1>Bulan Satelit Alami Bumi</h1>
    <hr>
    <h2>Apa itu Bulan?</h2>
    <p>
        Bulan adalah satelit alami bumi yang sudah ada selama
        4,5 milyar tahun lamanya. Bulan terbentuk setelah tabrakan
        <br>
        bumi dengan planet yang mirip dengan Mars yaitu Theia.
        Bulan juga berperan mengatur pasang surut air laut di Bumi.
    </p>
